<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to left, #6dd5ed, #000000); /* Gradient for the body background */
    }
    .jumbotron {
      background: linear-gradient(to right, #004a5b, #6dd5ed); /* Gradient for the jumbotron */
      color: #fff; /* White text color for contrast */
    }
    .well, .panel {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white for these elements */
      border: none;
    }
    .panel-heading {
      background: linear-gradient(to right, #000000, #6dd5ed); /* Gradient for panel headings */
      color: #fff; /* White text color for contrast */
    }
    select {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      border-radius: 5px;
    }
    h1, h3.panel-title {
      text-shadow: 2px 2px 2px rgba(0,0,0,0.2); /* Text shadow for titles for better readability */
    }
    .row {
      margin-bottom: 20px; /* Spacing between rows */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>

</body>

</html>
